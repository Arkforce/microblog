{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    <div class="mt-5">
        <h1>Posts</h1>
        <form action="{{ url_for('add_post') }}" method="post" class="mb-4">
            <div class="form-group">
                <textarea name="content" class="form-control" placeholder="Write your post here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ post.content }}
                    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="margin: 0;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
